<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Schedule Calculator</title>
  <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,300italic' rel='stylesheet' type='text/css'>
</head>
<body ng-app="scheduleCalculator">
  <nav class="tabbar" ng-controller="navController">
    <ul class="tabs">
      <li class="tab" ng-class="{
        'is-active': route.indexOf('/schedule') === 0
      }">
        <a href="#/schedule-list">Schedules</a>
      </li>
      <li class="tab" ng-class="{
        'is-active': route.indexOf('/employees') === 0
      }">
        <a href="#/employees">Employees</a>
      </li>
    </ul>
  </nav>
  <ng-view></ng-view>
</body>
</html>
