<ul class="employee-list">
  <li class="employee"
      ng-repeat="employee in employees"
      ng-click="editEmployee(employee.id)">
    {{ employee.name }}
  </li>
</ul>
<input type="button"
       class="button round-button giant-button add-button new-employee"
       ng-click="editEmployee('new')" value="&plus;">
