<schedule model="schedule"></schedule>

<form name="addShift"
      ng-submit="addShift.$valid && (editing = schedule.addShift(add.emp))">
  <div class="employeebadge"
       ng-repeat="employee in availableEmployees">
    <input required type="radio" class="employeebadge-radio"
           name="employee" ng-model="add.emp" ng-value="employee.id"
           id="employeebadge-radio-{{ employee.id }}">
    <label for="employeebadge-radio-{{ employee.id }}"
           class="employeebadge-entity">
      {{ employee.name }}
    </label>
  </div>
<input type="submit" value="Create">
</form>

<form ng-show="editing" name="editShift">
  <input type="number" name="startTime"
         ng-model="editing_startTime.getterSetter"
         ng-model-options="{ getterSetter: true }">
  <input type="number" name="length"
         ng-model="editing_length.getterSetter"
         ng-model-options="{ getterSetter: true }">
  <input type="button" value="Done" ng-click="editing = null">
</form>
