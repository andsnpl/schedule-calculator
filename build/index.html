<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Schedule Calculator</title>
  <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,300italic' rel='stylesheet' type='text/css'>
  <link rel="manifest" href="/manifest.json">
</head>
<body ng-app="scheduleCalculator">
  <nav class="tabbar" ng-controller="navCtrl">
    <ul class="tabs">
      <li class="tab" ng-class="{
        'is-active': route.indexOf('/schedule') === 0
      }">
        <a href="#/schedule-list">Schedules</a>
      </li>
      <li class="tab" ng-class="{
        'is-active': route.indexOf('/employees') === 0
      }">
        <a href="#/employees">Employees</a>
      </li>
      <li class="tab" ng-class="{
        'is-active': route.indexOf('/reports') === 0
      }">
        <a href="#/reports">Reports</a>
      </li>
    </ul>
  </nav>
  <ng-view></ng-view>
  <div ng-controller="pushCtrl">
    <div class="message-overlay" ng-if="prompt">
      <p>
        Would you like to receive push notifications when schedules are changed?
      </p>
      <input type="button" ng-click="deny()" value="Deny"
             class="button cancel-button">
      <input type="button" ng-click="allow()" value="Allow"
             class="button confirm-button">
    </div>
  </div>
<script src="js/index.min.js"></script></body>
</html>
